<mat-card class="todo-container">
  <h2>📝 Simple To-Do</h2>

<div class="input-group">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Enter a task</mat-label>
      <input matInput [(ngModel)]="newTask" (keyup.enter)="addTask()" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addTask()">Add</button>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let task of tasks; let i = index">
      {{ task }}
      <button mat-icon-button color="warn" (click)="deleteTask(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
